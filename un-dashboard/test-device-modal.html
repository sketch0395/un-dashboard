<!DOCTYPE html>
<html>
<head>
    <title>Test Device Modal Functionality</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            padding: 20px; 
        }
        .section { 
            background: #2a2a2a; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
        }
        .success { color: #4ade80; }
        .error { color: #ef4444; }
        .warning { color: #facc15; }
        button { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { background: #2563eb; }
        .test-result { margin: 5px 0; padding: 5px; border-radius: 4px; }
        .pass { background: #059669; }
        .fail { background: #dc2626; }
    </style>
</head>
<body>
    <h1>Device Modal Functionality Tests</h1>
    
    <div class="section">
        <h2>Test Environment Setup</h2>
        <button onclick="setupTestDevices()">Setup Test Devices</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="setup-results"></div>
    </div>
    
    <div class="section">
        <h2>Device Type Validation Tests</h2>
        <button onclick="testDeviceTypes()">Test Device Types</button>
        <div id="type-results"></div>
    </div>
    
    <div class="section">
        <h2>Connection Logic Tests</h2>
        <button onclick="testConnections()">Test Connection Logic</button>
        <div id="connection-results"></div>
    </div>
    
    <div class="section">
        <h2>Backward Compatibility Tests</h2>
        <button onclick="testBackwardCompatibility()">Test Legacy Data</button>
        <div id="compatibility-results"></div>
    </div>
    
    <div class="section">
        <h2>History Tracking Tests</h2>
        <button onclick="testHistoryTracking()">Test History Tracking</button>
        <div id="history-results"></div>
    </div>
    
    <div class="section">
        <h2>Current localStorage Data</h2>
        <button onclick="inspectStorage()">Inspect Storage</button>
        <div id="storage-inspector"></div>
    </div>

    <script>
        // Test device types available in the modal
        const expectedDeviceTypes = [
            "Production Server", "Development Server", "Database", "Router",
            "Switch", "Firewall", "IoT Device", "Workstation", "Mobile Device",
            "Printer", "Camera", "Gateway", "Other"
        ];

        function logResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }

        function clearResults(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        function setupTestDevices() {
            clearResults('setup-results');
            
            const testDevices = {
                "10.5.1.1": {
                    name: "Main Router",
                    category: "Router",
                    networkRole: "Router",
                    parentGateway: null,
                    parentSwitch: null,
                    connectedGateways: [],
                    connectedSwitches: [],
                    notes: [],
                    isMainGateway: false,
                    history: []
                },
                "10.5.1.2": {
                    name: "Core Switch",
                    category: "Switch", 
                    networkRole: "Switch",
                    parentGateway: "10.5.1.1",
                    parentSwitch: null,
                    connectedGateways: ["10.5.1.1"],
                    connectedSwitches: [],
                    notes: [],
                    isMainGateway: false,
                    history: []
                },
                "10.5.1.3": {
                    name: "Legacy Gateway",
                    category: "gateway", // Legacy value
                    networkRole: "gateway", // Legacy value
                    parentGateway: null,
                    parentSwitch: null,
                    connectedGateways: [],
                    connectedSwitches: [],
                    notes: [],
                    isMainGateway: true,
                    history: []
                },
                "10.5.1.10": {
                    name: "Workstation 1",
                    category: "Workstation",
                    networkRole: "Workstation",
                    parentGateway: null,
                    parentSwitch: "10.5.1.2",
                    connectedGateways: [],
                    connectedSwitches: [],
                    notes: [],
                    isMainGateway: false,
                    history: []
                }
            };

            localStorage.setItem("customDeviceProperties", JSON.stringify(testDevices));
            logResult('setup-results', '✓ Test devices created successfully', 'pass');
            logResult('setup-results', `Created ${Object.keys(testDevices).length} test devices`, 'info');
        }

        function clearStorage() {
            clearResults('setup-results');
            localStorage.removeItem("customDeviceProperties");
            localStorage.removeItem("networkScanHistory");
            logResult('setup-results', '✓ Storage cleared', 'pass');
        }

        function testDeviceTypes() {
            clearResults('type-results');
            
            // Test if all expected device types are properly defined
            const testsPassed = [];
            const testsFailed = [];
            
            expectedDeviceTypes.forEach(type => {
                // This would normally test the dropdown options in the actual modal
                // For now, we'll just verify the expected types are defined
                if (type && type.length > 0) {
                    testsPassed.push(`Device type "${type}" is valid`);
                } else {
                    testsFailed.push(`Device type "${type}" is invalid`);
                }
            });
            
            // Test that we have both legacy and new device type support
            const legacyTypes = ['gateway', 'switch'];
            const newTypes = ['Gateway', 'Switch', 'Router'];
            
            legacyTypes.forEach(type => {
                testsPassed.push(`Legacy type "${type}" should be supported`);
            });
            
            newTypes.forEach(type => {
                testsPassed.push(`New type "${type}" is defined`);
            });
            
            testsPassed.forEach(test => logResult('type-results', `✓ ${test}`, 'pass'));
            testsFailed.forEach(test => logResult('type-results', `✗ ${test}`, 'fail'));
            
            logResult('type-results', `Summary: ${testsPassed.length} passed, ${testsFailed.length} failed`, 
                     testsFailed.length === 0 ? 'pass' : 'warning');
        }

        function testConnections() {
            clearResults('connection-results');
            
            const devices = JSON.parse(localStorage.getItem("customDeviceProperties") || "{}");
            
            if (Object.keys(devices).length === 0) {
                logResult('connection-results', '⚠ No devices found. Run setup first.', 'warning');
                return;
            }
            
            // Test connection logic
            const tests = [];
            
            // Test 1: Gateway devices should not have parent connections
            Object.entries(devices).forEach(([ip, device]) => {
                if (device.networkRole === 'Gateway' || device.networkRole === 'gateway') {
                    if (!device.parentGateway && !device.parentSwitch) {
                        tests.push({ pass: true, message: `Gateway ${ip} correctly has no parent connections` });
                    } else {
                        tests.push({ pass: false, message: `Gateway ${ip} should not have parent connections` });
                    }
                }
            });
            
            // Test 2: Switch devices should connect to gateways
            Object.entries(devices).forEach(([ip, device]) => {
                if (device.networkRole === 'Switch' || device.networkRole === 'switch') {
                    if (device.connectedGateways && device.connectedGateways.length > 0) {
                        tests.push({ pass: true, message: `Switch ${ip} is connected to gateways` });
                    } else if (device.parentGateway) {
                        tests.push({ pass: true, message: `Switch ${ip} has parent gateway (legacy format)` });
                    } else {
                        tests.push({ pass: false, message: `Switch ${ip} should connect to a gateway` });
                    }
                }
            });
            
            // Test 3: Regular devices should connect to switches
            Object.entries(devices).forEach(([ip, device]) => {
                if (!['Gateway', 'Switch', 'Router', 'gateway', 'switch'].includes(device.networkRole)) {
                    if (device.parentSwitch) {
                        tests.push({ pass: true, message: `Device ${ip} is connected to switch` });
                    } else {
                        tests.push({ pass: true, message: `Device ${ip} can optionally connect to switch` });
                    }
                }
            });
            
            // Display results
            tests.forEach(test => {
                logResult('connection-results', 
                         test.pass ? `✓ ${test.message}` : `✗ ${test.message}`, 
                         test.pass ? 'pass' : 'fail');
            });
            
            const passed = tests.filter(t => t.pass).length;
            const failed = tests.filter(t => !t.pass).length;
            logResult('connection-results', `Summary: ${passed} passed, ${failed} failed`, 
                     failed === 0 ? 'pass' : 'warning');
        }

        function testBackwardCompatibility() {
            clearResults('compatibility-results');
            
            const devices = JSON.parse(localStorage.getItem("customDeviceProperties") || "{}");
            
            // Test that legacy values are properly handled
            const legacyDevices = Object.entries(devices).filter(([ip, device]) => 
                device.networkRole === 'gateway' || device.networkRole === 'switch'
            );
            
            if (legacyDevices.length > 0) {
                logResult('compatibility-results', `✓ Found ${legacyDevices.length} legacy devices`, 'pass');
                legacyDevices.forEach(([ip, device]) => {
                    logResult('compatibility-results', 
                             `✓ Legacy device ${ip}: ${device.name} (${device.networkRole})`, 'pass');
                });
            } else {
                logResult('compatibility-results', '⚠ No legacy devices found for testing', 'warning');
            }
            
            // Test filtering logic for both old and new values
            const gatewayDevices = Object.entries(devices).filter(([ip, device]) => 
                device.networkRole === 'Gateway' || device.networkRole === 'gateway'
            );
            
            const switchDevices = Object.entries(devices).filter(([ip, device]) => 
                device.networkRole === 'Switch' || device.networkRole === 'switch'
            );
            
            logResult('compatibility-results', `✓ Found ${gatewayDevices.length} gateway devices (new + legacy)`, 'pass');
            logResult('compatibility-results', `✓ Found ${switchDevices.length} switch devices (new + legacy)`, 'pass');
        }

        function testHistoryTracking() {
            clearResults('history-results');
            
            // Simulate device changes to test history tracking
            const testDevice = {
                ip: "10.5.1.100",
                name: "Test Device",
                category: "Workstation",
                networkRole: "Workstation",
                history: [
                    {
                        timestamp: new Date().toISOString(),
                        changes: {
                            name: "Test Device",
                            networkRole: "Workstation",
                            category: "Workstation"
                        }
                    }
                ]
            };
            
            // Test history format
            if (testDevice.history && Array.isArray(testDevice.history)) {
                logResult('history-results', '✓ History is properly formatted as array', 'pass');
                
                const latestChange = testDevice.history[0];
                if (latestChange.timestamp && latestChange.changes) {
                    logResult('history-results', '✓ History entries have required fields', 'pass');
                    
                    // Test if new networkRole field is tracked
                    if (latestChange.changes.networkRole !== undefined) {
                        logResult('history-results', '✓ Device Type (networkRole) changes are tracked', 'pass');
                    } else {
                        logResult('history-results', '✗ Device Type changes not tracked', 'fail');
                    }
                } else {
                    logResult('history-results', '✗ History entry missing required fields', 'fail');
                }
            } else {
                logResult('history-results', '✗ History not properly initialized', 'fail');
            }
        }

        function inspectStorage() {
            clearResults('storage-inspector');
            
            const devices = JSON.parse(localStorage.getItem("customDeviceProperties") || "{}");
            const scanHistory = JSON.parse(localStorage.getItem("networkScanHistory") || "[]");
            
            logResult('storage-inspector', `<strong>Device Properties (${Object.keys(devices).length} devices):</strong>`, 'info');
            
            Object.entries(devices).forEach(([ip, device]) => {
                const deviceInfo = `
                    <strong>${ip}</strong> - ${device.name || 'Unnamed'}<br>
                    &nbsp;&nbsp;Type: ${device.networkRole || 'None'}<br>
                    &nbsp;&nbsp;Category: ${device.category || 'None'}<br>
                    &nbsp;&nbsp;Parent Gateway: ${device.parentGateway || 'None'}<br>
                    &nbsp;&nbsp;Parent Switch: ${device.parentSwitch || 'None'}<br>
                    &nbsp;&nbsp;Main Gateway: ${device.isMainGateway ? 'Yes' : 'No'}<br>
                    &nbsp;&nbsp;History Entries: ${device.history ? device.history.length : 0}
                `;
                logResult('storage-inspector', deviceInfo, 'info');
            });
            
            logResult('storage-inspector', `<strong>Scan History:</strong> ${scanHistory.length} entries`, 'info');
        }

        // Auto-setup on page load
        window.onload = function() {
            logResult('setup-results', 'Test environment ready. Click setup to create test devices.', 'info');
        };
    </script>
</body>
</html>
